{% extends 'layout.html' %}
{% block content%}
    <div class="content-section">
        <div class="media">
            <div class="media-body">
                <div>
                    <p>This is a list of the files you just uploaded, click on them to load/download them</p>
 
                   {% for data in result%}
                    <li>{{data.plotname}}</li>
                    <img src="{{url_for('static',filename = 'photos/'+data.images)}}" alt="">
                    {% endfor %}
                  
                  
                  
                 </div>
            </div>
        </div>
    </div>
{% endblock %}
